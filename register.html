<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun WebGIS</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        <div class="register-container">
            <h2>Registrasi Akun</h2>

            <!-- Tambahkan form agar bisa ditangani oleh JS -->
            <form id="registerForm">
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" name="username" placeholder="Masukkan username" required>

                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" placeholder="Masukkan email" required>

                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password" placeholder="Masukkan password" required>

                <!-- Tambahkan role, misal default ke 'user' -->
                <input type="hidden" id="reg-role" value="user">

                <button type="submit" id="registerBtn">Daftar</button>
            </form>

            <p id="register-message" style="color: red; display: none;"></p>
            <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
